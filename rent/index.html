<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <meta name="description" content="Contact Us - Get in touch with our team" />
    <meta name="author" content="Rent" />
    <meta property="og:image" content="/og-image.png" />
    <link
    rel="stylesheet"
    href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <div class="container">
      <div class="header">
        <h1>Want to rent your space?</h1>
        <p>Fill up the form and our team will get back to you within 24 hrs</p>
      </div>

      <div class="contact-info">
        <div class="info-card">
          <h3>Visit Us</h3>
          <p>123 Business Street</p>
          <p>Rohini Sector 8, New Delhi</p>
        </div>
        <div class="info-card">
          <h3>Call Us</h3>
          <p>+91 8368738118</p>
          <p>Mon-Fri, 9am-6pm</p>
        </div>
        <div class="info-card">
          <h3>Email Us</h3>
          <p>info@example.com</p>
          <p>support@example.com</p>
        </div>
      </div>

      <div class="contact-form">
        <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1.5rem;">Send us a Message</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <div id="toast" class="toast">Message sent successfully!</div>

    <script src="home.js"></script>
  </body>
</html>
